<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" name="city" [(ngModel)]="initCityName" placeholder="Buscar Localização"/>
    <span (click)="onSubmit()">
      <fa-icon animation="fade"
      style="--fa-animation-duration: 5s; cursor: pointer;"
      size="lg"
      class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>
</div>
<app-card *ngIf="weatherDatas" [weatherDatas]="weatherDatas"></app-card>
